<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <h2>Your Result</h2>
        <div class="dial">
          <div>
            <h1 class="count">76</h1>
            <small>of 100</small>
          </div>
        </div>
        <h1>Great</h1>
        <p>
          Great You scored higher than 65% of the people who have taken these
          tests
        </p>
      </div>
      <div class="summary">
        <h4 class="start">Summary</h4>
        <div class="reaction">
          <img class="icon" src="./assets/images/icon-reaction.svg" />Reaction
          80 / 100
        </div>
        <div class="memory">
          <img class="icon" src="./assets/images/icon-memory.svg" />Memory 92 /
          100
        </div>
        <div class="verbal">
          <img class="icon" src="./assets/images/icon-verbal.svg" />Verbal 61 /
          100
        </div>
        <div class="visual">
          <img class="icon" src="./assets/images/icon-visual.svg" />Visual 72 /
          100
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Allah Bux</a>.
    </div>
  </body>
</html>
